<div class="py-5">
  <div class="row justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width: 700px; width: 100%">
      <div class="text-center mb-3">
        <h2 class="title">Criar nova conta</h2>
        <p class="subtitle">Escolha o tipo de conta que deseja criar</p>
      </div>

      <div class="row mb-4 justify-content-around text-center">
        <div class="col-md-6">
          <input
            type="radio"
            class="btn-check"
            name="userType"
            id="userTypeRecipient"
            value="recipient"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success w-100" for="userTypeRecipient"
            >Beneficiário</label
          >
        </div>
        <div class="col-md-6">
          <input
            type="radio"
            class="btn-check"
            name="userType"
            id="userTypeSupplier"
            value="supplier"
            autocomplete="off"
          />
          <label class="btn btn-outline-success w-100" for="userTypeSupplier"
            >Doador / Vendedor</label
          >
        </div>
      </div>
      <input type="hidden" id="user-type" name="user-type" value="recipient" />

      <form id="registration-form">
        <div class="mb-3">
          <label for="nome" class="form-label texto-principal" id="nome-label"
            >Nome Completo</label
          >
          <input
            id="nome"
            name="nome"
            type="text"
            class="form-control bg-menta"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <div class="mb-3" id="categoria-field">
          <label for="categoria" class="form-label texto-principal"
            >Categoria</label
          >
          <select
            id="categoria"
            name="categoria"
            class="form-control bg-menta"
            required
          >
            <option value="">Selecione uma categoria</option>
            <option value="Saudável">Saudável</option>
            <option value="Alimentos Gerais">Alimentos Gerais</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Carnes">Carnes</option>
            <option value="Vegetariano">Vegetariano</option>
            <option value="Vegano">Vegano</option>
            <option value="Padaria e Confeitaria">Padaria e Confeitaria</option>
            <option value="Laticínios">Laticínios</option>
            <option value="Frutas">Frutas</option>
            <option value="Legumes e Verduras">Legumes e Verduras</option>
            <option value="Grãos e Cereais">Grãos e Cereais</option>
            <option value="Congelados">Congelados</option>
            <option value="Petiscos e Snacks">Petiscos e Snacks</option>
            <option value="Doces e Sobremesas">Doces e Sobremesas</option>
          </select>
        </div>

        <div class="mb-3" id="descricao-field">
          <label for="descricao" class="form-label texto-principal"
            >Descrição do Negócio</label
          >
          <textarea
            id="descricao"
            name="descricao"
            class="form-control bg-menta"
            placeholder="Descreva brevemente seu negócio"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label texto-principal">E-mail</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control bg-menta"
            placeholder="seuemail@exemplo.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label texto-principal"
            >Telefone</label
          >
          <input
            id="telefone"
            name="telefone"
            type="tel"
            class="form-control bg-menta"
            placeholder="(00) 00000-0000"
            required
          />
        </div>

        <div class="mb-3" id="cnpj-field" style="display: none">
          <label for="cnpj" class="form-label texto-principal">CNPJ</label>
          <input
            id="cnpj"
            name="cnpj"
            type="text"
            class="form-control bg-menta"
            placeholder="Digite seu CNPJ"
          />
        </div>

        <div class="mb-3" id="cpf-field">
          <label for="cpf" class="form-label texto-principal">CPF</label>
          <input
            id="cpf"
            name="cpf"
            type="text"
            class="form-control bg-menta"
            placeholder="Digite seu CPF"
          />
        </div>

        <div class="mb-3">
          <label for="cep" class="form-label texto-principal">CEP</label>
          <input
            id="cep"
            name="cep"
            type="text"
            class="form-control bg-menta"
            placeholder="00000-000"
            required
          />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rua" class="form-label texto-principal">Rua</label>
            <input
              id="rua"
              name="rua"
              type="text"
              class="form-control bg-menta"
              placeholder="Ex: Rua das Flores"
              readonly
              required
            />
          </div>
          <div class="col-md-2">
            <label for="numero" class="form-label texto-principal"
              >Número</label
            >
            <input
              id="numero"
              name="numero"
              type="text"
              class="form-control bg-menta"
              placeholder="123"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="bairro" class="form-label texto-principal"
              >Bairro</label
            >
            <input
              id="bairro"
              name="bairro"
              type="text"
              class="form-control bg-menta"
              placeholder="Centro"
              readonly
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cidade" class="form-label texto-principal"
              >Cidade</label
            >
            <input
              id="cidade"
              name="cidade"
              type="text"
              class="form-control bg-menta"
              placeholder="Digite sua cidade"
              readonly
              required
            />
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label texto-principal"
              >Estado</label
            >
            <select
              id="estado"
              name="estado"
              class="form-control bg-menta"
              disabled
              required
            >
              <option value="">Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label texto-principal">Senha</label>
          <input
            id="senha"
            name="senha"
            type="password"
            class="form-control bg-menta"
            placeholder="Sua senha"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmaSenha" class="form-label texto-principal"
            >Confirmar Senha</label
          >
          <input
            id="confirmaSenha"
            name="confirmaSenha"
            type="password"
            class="form-control bg-menta"
            placeholder="Confirme sua senha"
            required
          />
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="terms"
            name="terms"
            required
          />
          <label class="form-check-label texto-principal" for="terms">
            Eu concordo com os <a href="#">Termos e Condições</a> e a
            <a href="#">política de privacidade</a>.
          </label>
        </div>

        <button id="createUser" class="btn btn-verde w-100">Cadastrar</button>
      </form>

      <div class="text-center mt-3">
        <p class="texto-principal">
          Já possui uma conta?
          <a href="#login" class="link-success">Entre por aqui!</a>
        </p>
      </div>
    </div>
  </div>
</div>
