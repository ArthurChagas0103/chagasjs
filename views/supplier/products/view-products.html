<div class="container py-5">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3"
  >
    <a
      href="#createProduct"
      class="btn custom-main-btn font-montserrat btn-circle-create"
    >
      <span class="d-flex align-items-center gap-2">
        <i class="bi bi-plus-circle fs-5"></i>
        Criar novo produto
      </span>
    </a>
  </div>

  <div class="mb-4">
    <input
      type="text"
      id="product-filter-input"
      class="form-control"
      placeholder="Filtrar produtos por nome ou descrição..."
      autocomplete="off"
    />
  </div>

  <div id="products-list" class="row g-4 mt-3 justify-content-center">
    <!-- Cards dos produtos serão inseridos aqui dinamicamente via Javascript -->
    <div class="col-12 text-center text-muted dark-gray"></div>
  </div>
</div>
