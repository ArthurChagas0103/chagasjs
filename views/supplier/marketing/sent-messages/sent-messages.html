<div class="container mt-4">
  <h2>Mensagens de Marketing Enviadas</h2>

  <div class="filters">
    <div class="filter-group">
      <div>
        <label for="startDate">Data Inicial:</label>
        <input type="date" id="startDate" class="form-control" />
      </div>
      <div>
        <label for="endDate">Data Final:</label>
        <input type="date" id="endDate" class="form-control" />
      </div>
      <div>
        <label for="subjectInput">Assunto:</label>
        <input
          type="text"
          id="subjectInput"
          class="form-control"
          placeholder="Digite o assunto"
        />
      </div>
      <button id="filterEmails" class="btn btn-primary">
        <i class="bi bi-funnel"></i> Filtrar
      </button>
    </div>
  </div>

  <div class="table-responsive mt-4">
    <table class="table table-hover" id="emailTable">
      <thead>
        <tr class="text-center">
          <th>Assunto</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="emailList" class="text-center"></tbody>
    </table>
    <div id="noDataMessage" class="mt-4 d-none">
      <p class="text-center text-muted">Nenhum email encontrado</p>
    </div>
  </div>
</div>
