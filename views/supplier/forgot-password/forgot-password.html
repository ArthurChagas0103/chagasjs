<div class="forgot-password-container">
  <div class="logo">S&S</div>
  <h2 class="text-center mb-4">Esqueci Minha Senha</h2>

  <div class="progress mb-4">
    <div
      class="progress-bar bg-success"
      role="progressbar"
      style="width: 33%"
    ></div>
  </div>

  <div class="step active" id="step1">
    <p class="text-center text-muted mb-4">Insira seu e-mail de recuperação</p>
    <form id="emailForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Digite seu email"
          required
        />
      </div>
      <button
        type="button"
        class="btn btn-primary w-100 mb-3"
        id="buttonSendCode"
      >
        Enviar Código
      </button>
      <a href="#loginSupplier" class="btn btn-link w-100 text-decoration-none"
        >Voltar para o Login</a
      >
    </form>
  </div>

  <div class="step" id="step2">
    <p class="text-center text-muted mb-4">
      Digite o código enviado para seu email
    </p>
    <form id="codeForm">
      <div class="mb-3">
        <label for="code" class="form-label">Código de Verificação</label>
        <input
          type="text"
          class="form-control"
          id="code"
          placeholder="Digite o código"
          required
          maxlength="6"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary w-100 mb-3"
        id="buttonVerifyCode"
      >
        Verificar Código
      </button>
      <button
        type="button"
        class="btn btn-link w-100 text-decoration-none"
        id="buttonBackToEmail"
      >
        Voltar
      </button>
    </form>
  </div>

  <div class="step" id="step3">
    <p class="text-center text-muted mb-4">Digite sua nova senha</p>
    <form id="passwordForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nova Senha</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          placeholder="Digite a nova senha"
          required
        />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Confirme a nova senha"
          required
        />
      </div>
      <button
        type="button"
        class="btn btn-primary w-100 mb-3"
        id="buttonUpdatePassword"
      >
        Alterar Senha
      </button>
      <button
        type="button"
        class="btn btn-link w-100 text-decoration-none"
        id="buttonBackToCode"
      >
        Voltar
      </button>
    </form>
  </div>
</div>
