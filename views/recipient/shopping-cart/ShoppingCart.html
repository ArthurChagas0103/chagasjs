<div class="container my-5">
  <h1 class="text-center mb-4">Carrinho de Compras</h1>

  <div id="cart-items"></div>

  <div id="payment" class="mt-5">
    <div class="row g-2 justify-content-end">
      <div class="col-md-8">
        <input
          type="text"
          class="form-control"
          id="coupon-code"
          placeholder="Código de cupom"
          aria-label="Código do cupom"
        />
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-outline-primary w-100"
          id="apply-coupon"
        >
          <i class="bi bi-percent"></i> Aplicar Cupom
        </button>
      </div>
      <div class="col-12 text-end">
        <small id="coupon-message" class="form-text"></small>
      </div>
    </div>

    <div id="total" class="text-end mt-4">
      <span
        id="old-price"
        class="d-block text-muted text-decoration-line-through"
        style="display: none"
      ></span>
      <span id="new-price" class="fw-bold fs-4"></span>
    </div>

    <div class="text-end mt-4">
      <button class="btn btn-success btn-lg" id="finalize">
        <i class="bi bi-check-circle"></i> Finalizar Compra
      </button>
    </div>
  </div>
</div>
